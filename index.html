            Origami is derived from two Japanese words:<b> Ori </b>(<i>folded</i>) and <b>Kami</b> (<i>paper</i>).
            <br/>
             Before that, the art was called <u>“orikata” </u>(<i>folded shapes</i>). 
            <br/>
            An ancient Japanese legend says if you fold one thousand cranes you will be granted a wish.
